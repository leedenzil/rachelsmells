<!DOCTYPE html>
<html>
<head>
    <title>A Question For You</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .question {
            font-size: 24px;
            margin-bottom: 30px;
            color: #d81b60;
        }
        
        .buttons {
            position: relative;
            display: inline-block;
        }
        
        .btn {
            padding: 12px 35px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #yesBtn {
            background-color: #4caf50;
            color: white;
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        
        .success-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">go out on fri</div>
        <div class="buttons">
            <button class="btn" id="yesBtn">Omg ur so cool why not</button>
            <button class="btn" id="noBtn">no ur smelly</button>
        </div>
    </div>
    <img src="https://i.imgur.com/tgcJsf6.jpeg alt="Success!" class="success-image">

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successImage = document.querySelector('.success-image');
        const container = document.querySelector('.container');
        
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });
        
        yesBtn.addEventListener('click', () => {
            container.style.display = 'none';
            successImage.style.display = 'block';
            setTimeout(() => {
                alert('Yay! ðŸŽ‰');
            }, 500);
        });
    </script>
</body>
</html>
